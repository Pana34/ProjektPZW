<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj ili Uredi Budžet</title>
</head>
<body>
    <h1>Dodaj ili Uredi Budžet</h1>
    <form method="post">
        {% csrf_token %}
        
        <div>
            {{ form.naziv.label_tag }}<br>
            {{ form.naziv }}
        </div>
        
        <div>
            {{ form.iznos.label_tag }}<br>
            {{ form.iznos }}
        </div>
        
        <div>
            {{ form.datum.label_tag }}<br>
            <input type="date" name="datum" value="{{ form.instance.datum|date:'Y-m-d' }}">
        </div>
        
        <div>
            {{ form.opis.label_tag }}<br>
            {{ form.opis }}
        </div>
        
        <div>
            {{ form.tag.label_tag }}<br>
            {{ form.tag }}
        </div>
        
        <button type="submit">Spremi</button>
    </form>
    <br>
    <a href="{% url 'budzet_list' %}">Nazad na popis budžeta</a>
</body>
</html>
