<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popis Prihoda</title>
</head>
<body>
    <h1>Popis svih prihoda</h1>

    <form method="get">
        <label for="datum_od">Datum od:</label>
        <input type="date" name="datum_od" value="{{ request.GET.datum_od }}">

        <label for="datum_do">Datum do:</label>
        <input type="date" name="datum_do" value="{{ request.GET.datum_do }}">

        <button type="submit">Filtriraj</button>
    </form>

    <ul>
        {% for prihod in prihodi %}
            <li>
                <strong>{{ prihod.naziv }}</strong><br>
                Iznos: {{ prihod.iznos }} €<br>
                Datum: {{ prihod.datum }}<br>
                Opis: {{ prihod.opis }}<br>
                Budžet: {% if prihod.budzet %}{{ prihod.budzet.naziv }}{% else %}Nema budžeta{% endif %}<br>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
